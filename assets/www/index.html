<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
        <link rel="stylesheet" type="text/css" href="css/topcoat-mobile-dark.min.css" />

        <script data-main="js/index" src="js/lib/require.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>

        <title>Dyrelyder</title>
    </head>
    <body class="dark">
        <div class="app">
            <h1>Pekeboken min</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>

        <div id="content">
            <script id="template" type="text/x-handlebars-template">
                <table id="image-matrix">
                    <tr>
                        <td id="{{resources.[0].name}}">
                            <img class="photo" src="{{resources.[0].img}}">
                            <audio id="{{resources.[0].name}}-audio">
                                <source src="{{resources.[0].sound.wav}}">
                                <source src="{{resources.[0].sound.ogg}}">
                            </audio>
                        </td>
                        <td id="{{resources.[1].name}}"><img class="photo" src="{{resources.[1].img}}"></td>
                        <td id="{{resources.[2].name}}"><img class="photo" src="{{resources.[2].img}}"></td>
                    </tr>
                    <tr>
                        <td id="{{resources.[3].name}}"><img class="photo" src="{{resources.[3].img}}"></td>
                        <td id="{{resources.[4].name}}"><img class="photo" src="{{resources.[4].img}}"></td>
                        <td id="{{resources.[5].name}}"><img class="photo" src="{{resources.[5].img}}"></td>
                    </tr>
                    <tr>
                        <td id="{{resources.[6].name}}"><img class="photo" src="{{resources.[6].img}}"></td>
                        <td id="{{resources.[7].name}}"><img class="photo" src="{{resources.[7].img}}"></td>
                        <td id="{{resources.[8].name}}"><img class="photo" src="{{resources.[8].img}}"></td>
                    </tr>
                </table>
            </script>
        </div>
    </body>
</html>
